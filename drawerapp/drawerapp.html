<head>
  <title>meteorapp2</title>
</head>

<body>
  <div class="container">
    <h1>Draw Star</h1>
    {{> actions}}
    <div id="turtleView"></div>
  </div>
  <script>
    var renderer = PIXI.autoDetectRenderer(500, 500, { antialias: true });
    var turtleView = document.getElementById("turtleView");
    turtleView.appendChild(renderer.view);
    var stage = new PIXI.Container();
  </script>
</body>

<template name="actions">
  <form class="draw">
    <input type="text" id="edges" name="edges" placeholder="Edges"/>
    <input type="text" id="radius" name="radius" placeholder="Radius"/>
    <input type="submit" value="Draw Star"/>
  </form>
</template>
